<!DOCTYPE html>
<html>

<head>
	<title>Train Scheduler</title>
	<!-- Bootstrap v4 CDN -->
	<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!-- CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- Moment.js  -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
	<!--title-->
<div class="container">
	<div class="jumbotron" style="display:none">
		<h1 class="display-3">Train Scheduler</h1>
		<p class="lead">View trains information and when they're arrive.</p>
	</div>
	
	<br>
	<br>
	<!-- train schedule-->
	<div class="card">
		<div class="card-header">
			Train Schedule
		</div>
		<div class="card-body">
			<span id="current-time"></span>
			<table class="table" id="train-table">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Start Time</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
			  </tbody>
			</table>
			
		</div>
	</div>

	<br>
	<br>

	<div class="card">
		<div class="card-header">
			Add a Train
		</div>

		<div class="card-body">
			<form>
				<div class="form-group">
					<label for="exampleFormControlInput1">Train Name</label>
					<input type="text" class="form-control" id="name" placeholder="">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Destination</label>
					<input type="text" class="form-control" id="destination" placeholder="">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">First Train (HH:MM - military time)</label>
					<input type="text" class="form-control" id="start" placeholder="">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Frequency (min)</label>
					<input type="text" class="form-control" id="frequency" placeholder="">
				</div>
			</form>

			<a href="#" class="btn btn-primary" id="submit">Submit</a>
			<script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
			<script src="assets/js/app.js"></script>
		</div>
	</div>
</div>


</body>
</html>
